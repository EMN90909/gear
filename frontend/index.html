<!DOCTYPE html>
<html>
<head>
  <title>Emnify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Emnify</h1>
  
  <section>
    <h2>Text to HTML</h2>
    <textarea id="textInput" placeholder="Paste your text here"></textarea>
    <button onclick="convertText()">Convert to HTML</button>
    <div id="htmlOutput"></div>
  </section>

  <section>
    <h2>Audio Transcriber</h2>
    <input type="file" id="audioInput" accept=".wav,.mp3">
    <button onclick="uploadAudio()">Transcribe</button>
    <div id="transcriptOutput"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
